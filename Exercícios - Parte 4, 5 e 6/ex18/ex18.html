<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Passos Risum®</title>

    <link rel="stylesheet" href="ex18.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contador de Passos Risum®</h1>
    </header>

    <section id="area">
        <div id="entrada">
            <h3>Digite dois números e então o número de passos entre um número e outro:</h3>
            <p>Início: <input type="number" name="num1" id="num1"></p>
            <p>Fim: <input type="number" name="num2" id="num2"></p>
            <p>Passos: <input type="number" name="pass" id="pass"></p>
            <p><input type="submit" value="Calcular" id="play" onclick="calcular()"></p>
        </div>    
        <div id="saida">
            <h3 id="res">Estou esperandor...</h3>
        </div>
    </section>

    <footer>
        <p>&copy;Risum.org</p>
    </footer>
    <script src="ex18.js"></script>
</body>
</html>
