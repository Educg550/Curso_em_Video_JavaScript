<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 8</title>
    <style>
        body
        {
            background-color: rgb(58, 58, 58);
        }
        h1
        {
            font: normal 50pt BadaBoom BB;
            color: rgb(0, 0, 0);
        }
        div#calc
        {
            background-color: rgb(0, 212, 0);
            width: 600px;
            height: 300px;
            font: normal 20pt Arial;
        }
        p#res
        {
            margin-top: 20px;
            font: normal 22pt BadaBoom BB;
        }
    </style>
</head>
<body>
    <div id="calc">
    <h1>Calculadora do Ben 10</h1>

    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2"> 
    <input type="submit" value="Calcular" onclick="somar()">
    
    <p id="res">Resultado</p>
    </div>

    <script>
        function somar()
        {
            var txt1 = document.getElementById('n1')
            var txt2 = document.getElementById('n2')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            var res = document.getElementById('res')

            res.innerHTML = `O resultado entre a soma de ambos os numeros ${n1} e ${n2} equivale a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
