<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Risum®</title>

    <link rel="stylesheet" href="ex19.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tabuada Risum®</h1>
    </header>

    <section id="area">
        <div id="entrada">
            <h3>Digite um número para exibir a sua tabuada até 10:</h3>
            <p>Número: <input type="number" name="num" id="num"></p>
            <p><input type="submit" value="Calcular" id="play" onclick="calcular()"></p>
        </div>

        <div id="saida">
            <h3 id="res"></h3>
        </div>
    </section>
    
    <script src="ex19.js"></script>
</body>
</html>
